<section>
  <div style="width: 80%; margin: 0 auto">
    <h1 class="title">{{ site.title }}</h1>
    <h5><i>En bref :</i></h5>
    <h3 class="emphasize">{{ site.description }}</h3>
  </div>

  <div id="helpfooter">
    <code>?</code> pour l'aide
  </div>

  <div class="profile">
    <div class="profile-sidebar">
      <div class="profile-userpic">
        <img data-src="{{ site.baseurl }}{{ site.avatar }}" class="img-responsive" alt="">
      </div>
      <div class="profile-usertitle">
        <div class="profile-usertitle-name">{{ site.author.name }}</div>
        <div class="profile-usertitle-job">{{ site.author.job }}</div>
      </div>
    </div>
    <div class="profile-social">
      {% include profile-social.html %}
    </div>
  </div>

  <div id="version">2017-02-13</div>

  {% include license.html %}
</section>
